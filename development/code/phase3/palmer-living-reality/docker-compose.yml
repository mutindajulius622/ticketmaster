version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: palmer_living_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Palmer39871011
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://admin:Palmer39871011@postgres:5432/palmer_living_db
      SECRET_KEY: your-production-secret-key
      JWT_SECRET_KEY: your-production-jwt-secret-key
      CORS_ORIGINS: http://localhost:3000,http://frontend:80
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    command: >
      sh -c "flask db upgrade &&
             flask seed-db &&
             gunicorn --bind 0.0.0.0:5000 --workers 4 --threads 2 'run:app'"

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://backend:5000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
